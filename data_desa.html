    <script>
         document.getElementById('submitBtn').addEventListener('click', function(e) {
        e.preventDefault(); // Prevent form submission if any
        
        const provinsi = document.getElementById('provinsi').value;
        const kabupaten = document.getElementById('kabupaten').value;
        const kecamatan = document.getElementById('kecamatan').value;
        const desa = document.getElementById('desa').value;

        if (provinsi && kabupaten && kecamatan && desa) {
            document.getElementById('data_desa').style.display = 'block'; // Show message
        } else {
            document.getElementById('data_desa').style.display = 'none'; // Hide message if not all selected
            alert('Harap pilih semua field terlebih dahulu!');
        }
    });
    </script>
